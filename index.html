<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
</head>
<style>
    /* STYLING */
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Header Styling */
    header {
        background-color: #698ec5;
        color: white;
        padding: 1rem;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
    }

    /* Main Product Container */
    .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        padding: 2rem;
        justify-content: center;
        background-color: #f4f4f4;
    }

    /* Individual Product Card */
    .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 250px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        text-align: center;
        padding: 1rem;
    }

    /* Product Card Hover Effect */
    .product-card:hover {
        transform: translateY(-5px);
    }

    /* Product Image Styling */
    .product-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    /* Product Information */
    .product-name {
        font-size: 1.25rem;
        font-weight: bold;
        margin: 0.5rem 0;
        color: #333;
    }

    .product-price {
        font-size: 1rem;
        color: #007bff;
        margin-bottom: 1rem;
    }

    .company-name {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 1rem;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        .product-container {
            padding: 1rem;
        }
        .product-card {
            width: 100%;
            max-width: 320px;
        }
    }

</style>
<body>
    <!-- Header with Page Title -->
    <header>
        <h1>Product Store</h1>
    </header>

    <!-- Container to display the list of products dynamically loaded from API-->
    <div id="productContainer" class="product-container"></div>

    <!-- Container to handle errors -->
    <div id="errorMessage" style="text-align: center; color: red; margin-top: 1rem;"></div>

    <!-- Link to JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
